  <script>
    $(document).ready(function() {
      ////////////////////////////////แก้ไขข้อมูล/////////////
      $(function() {
        $('#add-data').submit(function(e) { //เมื่อคลิกปุ่ม
          $(".spin").removeClass('hide');
          e.preventDefault();
          var data = new FormData(this);
          // ส่งค่า
          $.ajax({
            url: 'processmanage.php?module=add',
            type: "POST",
            data: data,
            cache: false,
            contentType: false,
            processData: false,
          }).done(function(res) {
            res = JSON.parse(res);
            if (res['status']) // ถ้าสำเร็จ
            {
              Swal.fire({
                title: 'บันทึกข้อมูลสำเร็จ',
                icon: "success"
              }).then(function() {
                location.href = res["redirect"];
              })
            } else {
              var errorMessage = '';
              console.log(res.msg);
              $.each(res['msg'],
                function(index,
                  message) {
                  errorMessage += '<p style="color:#FF0000">' +
                    message + '</p>';
                });
              Swal.fire({
                title: 'Error! มีบางอย่างผิดพลาด',
                html: errorMessage,
                icon: "error"
              }).then(function() {
                location.reload();
              })
            }
          }).fail(function() {
            Swal.fire({
              title: 'Fail! มีบางอย่างผิดพลาด',
              icon: 'error',
              confirmButtonText: 'OK'
              }).then(function() {
                location.reload();
            })
          });
        });
      });
    });
  </script>
